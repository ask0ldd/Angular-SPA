<style>
.main{
  width: 100%;
  max-width: 1240px;
  margin: 0 auto;
}

#gallery {
  width: 100%;
  background: linear-gradient(
      180deg,
      rgba(176, 170, 170, 0.5) -7.66%,
      rgba(176, 170, 170, 0) 100%
    ),
    #f7f7f7;
  border-radius: 0px;
  padding: 56px 50px;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  gap: 50px 60px;
  margin-top: 20px;
  line-height: 138%;
  font-weight: 600;
  font-size: 16px;
}

#gallery .anchor {
  flex: 1 1 340px;
  height: 340px;
  max-width: 340px;
}

.immocard {
  width: 100%;
  height: 100%;
  border-radius: 0px;
  /*border: 4px solid #ffffff;*/
  overflow: hidden;
  position: relative;
  color: #ffffff;
  transition-property: transform filter 2s;
  transition-duration: 0.2s;
  transition-timing-function: ease-in;
  filter: drop-shadow(0px 2px 4px #9b9797) drop-shadow(0px 4px 8px #a7a3a3)
    drop-shadow(0px 8px 16px #bdb3b3);
}

/*
.immocard:hover {
  box-shadow: rgba(0, 0, 0, 0.2) 0px 20px 20px,
    rgba(0, 0, 0, 0.12) 0px -6px 15px, rgba(0, 0, 0, 0.12) 0px 2px 3px,
    rgba(0, 0, 0, 0.1) 0px 3px 6px, rgba(0, 0, 0, 0.03) 0px -1px 3px;
  transform: translateY(-20px);
  transform: scale(1.05);
}

.immocard:hover .mainImg {
  filter: brightness(115%);
}*/

.immocard .mainImg {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.immocard::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    180deg,
    rgba(255, 255, 255, 0) 0%,
    rgba(0, 0, 0, 0.35) 100%
  );
  z-index: 1;
}

.immocard p {
  position: absolute;
  left: 0;
  bottom: 0;
  max-width: 200px;
  margin: 0 0 8px 15px;
  z-index: 2;
  /*line-height: 130%;*/
}

.immocard .favicon {
  height: 26px;
  width: 30px;
  position: absolute;
  right: 8px;
  bottom: 7px;
  z-index: 2;
  padding: 5px;
}

</style>

<div class="main">
  <!-- #input > ref -->
  <!-- (keyup) = "0" > force change detection : autoupdate inputvalue -->
  <!-- (click)="changeRental($event)" -->
  <!-- (keyup.enter) : pseudo event -->
  <input 
    (keyup.enter)="enterRental(input.value)"
    (blur)="enterRental(input.value)"
    #input 
    type="text"/>
  <!-- *ngIf="" : directive structurelle -->
  <p class="oldp" *ngIf="selectedRental != null">{{ selectedRental.id }} : {{ selectedRental.title }}</p>
  <p class="oldp" *ngIf="selectedRental == null">No rental found.</p>
  <!-- <p *ngFor="let rental of rentalsList" (click)="clickRental(rental)">{{rental.id}} : {{rental.title}}</p>-->

  <div id="gallery">
    <div *ngFor="let rental of rentalsList" class="anchor">
      <article class="immocard" immocardHover="purple">
        <img class='mainImg' src="../assets/{{rental.cover}}" alt="Appartement cosy"/>
        <p>{{rental.title}}{{rental.rating | ratingColor}}</p> <!-- | pipe : transform data-->
      </article>
    </div>
  </div>
  
</div>

<router-outlet></router-outlet>
